
<!DOCTYPE html>
<html>

<head>
    <title>My First React App</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

        
        let name = 'Jason';
        let age = 45;

        class Greeting extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             module: 'frontend frameworks'
           }
         }   
            
        render() {
          return (
            <div>
               <h1>Hello {this.props.name} you are {this.props.age} years old</h1>
               <h2>Current module: {this.state.module}</h2>
            </div>
          );
        }
   
      }

      ReactDOM.render(
         <Greeting name={name} age={age}/>, document.getElementById('app')
      );

    </script>
</body>

</html>
